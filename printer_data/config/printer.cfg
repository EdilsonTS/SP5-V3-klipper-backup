[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
endstop_pin: !PA15
position_min: 0
position_max: 295
position_endstop: 0
position_max: 295
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.9
hold_current: 0.45
# stealthchop_threshold: 999999
interpolate: True
sense_resistor: 0.110

