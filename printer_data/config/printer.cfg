# endstop_pin: !PC8
#position_endstop: 0.0
position_min: -5
position_max: 330
homing_speed: 5

[tmc2209 stepper_z]
uart_pin: PD4
run_current: 0.8
hold_current: 0.4
# stealthchop_threshold: 999999
interpolate: True
sense_resistor: 0.110

